<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wallet QR Code</title>
  <link rel="stylesheet" href="css/qrcode.css" />
</head>
<body>
  <div class="container">

    <!-- Back Button -->
    <button class="back-button" onclick="window.history.back()">‚Üê</button>

    <!-- QR Code Section -->
    <div class="qr-section">
      <h2>Your Receive Code</h2>
      <div id="walletQr" class="qr-box"></div>

      <!-- Wallet UID + Copy -->
      <div class="wallet-uid">
        <span id="walletAddress">Loading...</span>
        <button id="copyButton">Copy</button>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script type="module" src="js/walletQR.js"></script>
</body>
</html>
