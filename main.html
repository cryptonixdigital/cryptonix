<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a00f4;
            --secondary-color: #00f0ff;
            --accent-color: #ff2d75;
            --dark-bg: #0f0a1e;
            --card-bg: #1a1432;
            --text-light: #ffffff;
            --text-glow: 0 0 10px var(--secondary-color);
            --neon-border: 1px solid var(--secondary-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', 'Segoe UI', sans-serif;
            text-decoration: none;
        }

        @font-face {
            font-family: 'Rajdhani';
            src: url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap');
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--dark-bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(106, 0, 244, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 240, 255, 0.1) 0%, transparent 20%);
            color: var(--text-light);
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(15, 10, 30, 0.8);
            backdrop-filter: blur(5px);
            border-bottom: var(--neon-border);
            box-shadow: 0 0 15px rgba(106, 0, 244, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            height: 70px;
        }

        .header-icons {
            display: flex;
            align-items: center;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
            border: 2px solid transparent;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        .header-icon:hover {
            transform: scale(1.1);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color);
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 30px;
            position: relative;
            max-width: 600px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px 20px;
            border-radius: 30px;
            border: 2px solid var(--primary-color);
            outline: none;
            font-size: 16px;
            padding-left: 45px;
            background-color: rgba(26, 20, 50, 0.7);
            color: var(--text-light);
            transition: all 0.3s;
        }

        .search-bar input:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px var(--secondary-color);
            background-color: rgba(26, 20, 50, 0.9);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-bar i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-color);
            text-shadow: var(--text-glow);
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 70px;
            left: -320px;
            width: 320px;
            height: calc(100vh - 140px);
            background-color: rgba(15, 10, 30, 0.9);
            backdrop-filter: blur(10px);
            border-right: var(--neon-border);
            box-shadow: 5px 0 20px rgba(106, 0, 244, 0.3);
            transition: left 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 999;
            overflow-y: auto;
            padding: 25px 0;
        }

        .side-menu.active {
            left: 0;
        }

        .side-menu ul {
            list-style: none;
        }

        .side-menu li {
            padding: 16px 40px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-light);
            font-size: 18px;
            display: flex;
            align-items: center;
            border-left: 4px solid transparent;
            margin: 8px 0;
            position: relative;
        }

        .side-menu li:hover {
            background: linear-gradient(90deg, rgba(106, 0, 244, 0.2), transparent);
            border-left: 4px solid var(--accent-color);
            padding-left: 36px;
            text-shadow: var(--text-glow);
        }

        .side-menu li::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, var(--secondary-color), transparent);
        }

        .side-menu li i {
            margin-right: 20px;
            width: 24px;
            text-align: center;
            color: var(--secondary-color);
            font-size: 20px;
            text-shadow: var(--text-glow);
        }

        .side-menu .menu-title {
            padding: 15px 40px;
            font-size: 14px;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            text-shadow: var(--text-glow);
        }

        .overlay {
            position: fixed;
            top: 70px;
            left: 0;
            right: 0;
            bottom: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 998;
            display: none;
            backdrop-filter: blur(5px);
        }

        .overlay.active {
            display: block;
        }

        /* Main Content - Fixed for full width */
        .main-content {
            flex: 1;
            margin: 70px 0; /* Removed horizontal margins */
            overflow: hidden;
            background-color: rgba(26, 20, 50, 0.7);
            border-radius: 0; /* Removed border radius for full width */
            border: none; /* Removed border for full width */
            box-shadow: none; /* Removed shadow for full width */
            width: 100%; /* Ensure full width */
        }

        .main-content iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block; /* Ensure no extra space */
        }

        /* Bottom Navigation - Fixed red dot issue */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(15, 10, 30, 0.8);
            backdrop-filter: blur(5px);
            border-top: var(--neon-border);
            box-shadow: 0 0 20px rgba(106, 0, 244, 0.3);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            z-index: 1000;
            height: 80px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s;
            position: relative;
        }

        .nav-item:hover {
            color: var(--text-light);
            text-shadow: var(--text-glow);
        }

        .nav-item i {
            font-size: 24px;
            margin-bottom: 5px;
            transition: all 0.3s;
        }

        .nav-item.active {
            color: var(--secondary-color);
            text-shadow: var(--text-glow);
        }

        .nav-item.active i {
            transform: translateY(-5px);
            color: var(--accent-color);
            text-shadow: 0 0 15px var(--accent-color);
        }

        /* Removed the red dot indicator completely */
        .nav-item.active::after {
            display: none;
        }

        /* Remove link styling */
        a {
            color: inherit;
        }

        a:visited {
            color: inherit;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-icons">
            <a href="#"><img src="logo.svg" alt="Menu Icon" class="header-icon" id="menu-icon"></a>
        </div>
        
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search games...">
        </div>
        
        <div class="header-icons">
    <a href="profile.html">
        <img id="headerProfileIcon" src="profile.png" alt="Profile Icon" class="header-icon">
    </a>
</div>
    </header>
    
    <!-- Side Menu -->
    <div class="side-menu" id="side-menu">
        <div class="menu-title">Game Menu</div>
        <ul>
            <li>
                <i class="fas fa-home"></i>
                <a href="index.html">Dashboard</a>
            </li>
            <li>
                <i class="fas fa-gamepad"></i>
                <a href="games.html">My Games</a>
            </li>
            <li>
                <i class="fas fa-trophy"></i>
                <a href="achievements.html">Achievements</a>
            </li>
            <li>
                <i class="fas fa-users"></i>
                <a href="friends.html">Friends</a>
            </li>
        </ul>
        
        <div class="menu-title">Settings</div>
        <ul>
            <li>
                <i class="fas fa-cog"></i>
                <a href="settings.html">Game Settings</a>
            </li>
            <li>
                <i class="fas fa-user-cog"></i>
                <a href="profile.html">Profile</a>
            </li>
            <li>
                <i class="fas fa-sign-out-alt"></i>
                <a href="logout.html">Logout</a>
            </li>
        </ul>
    </div>
    
    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>
    
    <!-- Main Content - Now full width -->
    <div class="main-content">
        <iframe src="dashboard.html" title="Game Content"></iframe>
    </div>
    
    <!-- Bottom Navigation - Fixed red dot issue -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="store.html" class="nav-item">
            <i class="fas fa-store"></i>
            <span>Store</span>
        </a>
        <a href="library.html" class="nav-item">
            <i class="fas fa-book"></i>
            <span>Library</span>
        </a>
        <a href="chat.html" class="nav-item">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </a>
        <a href="profile.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>
    
    <script>
        // Side Menu Toggle
        const menuIcon = document.getElementById('menu-icon');
        const sideMenu = document.getElementById('side-menu');
        const overlay = document.getElementById('overlay');
        
        menuIcon.addEventListener('click', (e) => {
            e.preventDefault();
            sideMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        });
        
        overlay.addEventListener('click', () => {
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
        });
        
        // Bottom Navigation Active State
        const navItems = document.querySelectorAll('.nav-item');
        
        navItems.forEach(item => {
            item.addEventListener('click', function(e) {
                if (this.classList.contains('active')) {
                    e.preventDefault();
                    return;
                }
                
                navItems.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Close menu when clicking on any menu item
        document.querySelectorAll('.side-menu a').forEach(link => {
            link.addEventListener('click', function() {
                sideMenu.classList.remove('active');
                overlay.classList.remove('active');
            });
        });
        
        
        // Firebase initialization (same as in profile.js)
const firebaseConfig = {
    apiKey: "AIzaSyCi5n-L_ogUif2Bsq7l8qfU9Yoq9h7J6VE",
    authDomain: "cryptonix-67333.firebaseapp.com",
    databaseURL: "https://cryptonix-67333-default-rtdb.firebaseio.com",
    projectId: "cryptonix-67333",
    storageBucket: "cryptonix-67333.firebasestorage.app",
    appId: "1:701360318410:web:050c6ced8857cc0d2b5133",
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

// Load profile picture in header
auth.onAuthStateChanged((user) => {
    if (user) {
        db.ref(`users/${user.uid}`).once('value').then((snapshot) => {
            const userData = snapshot.val();
            if (userData && userData.profilePicture) {
                document.getElementById('headerProfileIcon').src = userData.profilePicture;
            }
        });
    }
});
    </script>
    

</body>
</html>
