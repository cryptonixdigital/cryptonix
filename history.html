<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History - Digital Wallet</title>
  <link rel="stylesheet" href="css/transaction-history.css">
</head>
<body>
  <div class="container">
    <button class="back-button" onclick="window.history.back()">‚Üê</button>
    <header>
      <h1>Transaction History</h1>
    </header>
    
    <main>
      <div class="balance-container">
        <div class="balance-label">Your (CRX) Balance</div>
        <div class="balance-amount" id="balanceAmount">Loading...</div>
      </div>
      
      <div class="filters">
        <select id="filterType" class="filter-select">
          <option value="all">All Transactions</option>
          <option value="sent">Sent</option>
          <option value="received">Received</option>
        </select>
        
        <select id="filterPeriod" class="filter-select">
          <option value="all">All Time</option>
          <option value="week">Last 7 Days</option>
          <option value="month">Last 30 Days</option>
        </select>
      </div>
      
      <div class="transactions-container">
        <div class="transactions-header">
          <h2>Recent Transactions</h2>
          <div class="transaction-count" id="transactionCount">0 transactions</div>
        </div>
        
        <div class="transactions-list" id="transactionsList">
          <div class="loading">Loading transactions...</div>
        </div>
      </div>
    </main>
  </div>
  
  <script type="module" src="js/wallet.js"></script>
  <script type="module" src="js/firebase.js"></script>
</body>
</html>
