<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Digital Wallet</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Create Your Wallet</h1>
    </header>
    <main>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password (8-12 chars)</label>
          <input type="password" id="password" minlength="8" maxlength="12" required>
        </div>
        <div class="form-group">
          <label for="mpin">6-digit MPIN</label>
          <input type="password" id="mpin" pattern="\d{6}" maxlength="6" required>
        </div>
        <button type="submit" class="btn">Create Wallet</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </main>
  </div>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
