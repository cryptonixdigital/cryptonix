<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Transaction History</h1>
            <button id="logoutBtn" class="btn btn-danger">Logout</button>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Your Transactions</h5>
            </div>
            <div class="card-body">
                <div id="loading" class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Loading transactions...</p>
                </div>
                <div id="noTransactions" class="text-center d-none">
                    <p>No transactions found</p>
                </div>
                <ul id="transactionList" class="list-group d-none"></ul>
            </div>
        </div>
    </div>

    <!-- Transaction Detail Modal -->
    <div class="modal fade" id="transactionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Transaction Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <h6>Transaction ID</h6>
                        <p id="detail-id" class="text-muted"></p>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h6>Date & Time</h6>
                            <p id="detail-date" class="text-muted"></p>
                        </div>
                        <div class="col-md-6">
                            <h6>Status</h6>
                            <p id="detail-status" class="text-muted"></p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h6>Amount</h6>
                            <p id="detail-amount" class="text-muted"></p>
                        </div>
                        <div class="col-md-6">
                            <h6>Type</h6>
                            <p id="detail-type" class="text-muted"></p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <h6>Sender</h6>
                        <p id="detail-sender" class="text-muted"></p>
                    </div>
                    <div class="mb-3">
                        <h6>Recipient</h6>
                        <p id="detail-recipient" class="text-muted"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
